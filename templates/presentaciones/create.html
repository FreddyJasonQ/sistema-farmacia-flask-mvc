{% extends 'base.html' %}

{% block content %}
<div class="card shadow">
  <div class="card-header bg-primary text-white">
    <h2 class="mb-0">Crear Nueva Presentación</h2>
  </div>
  
  <div class="card-body">
    <form method="POST" action="{{ url_for('presentacion.create') }}">
      <div class="mb-3">
        <label class="form-label">Nombre de la Presentación</label>
        <input type="text" class="form-control" name="presentacion" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" name="descripcion" rows="3"></textarea>
      </div>
      
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="estado" id="estado" checked>
        <label class="form-check-label" for="estado">Activo</label>
      </div>
      
      <div class="d-flex justify-content-end">
        <a href="{{ url_for('presentacion.index') }}" class="btn btn-secondary me-2">
          <i class="bi bi-x-circle me-1"></i> Cancelar
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-check-circle me-1"></i> Guardar
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
