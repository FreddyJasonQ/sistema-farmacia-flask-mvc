{% extends "base.html" %}

{% block content %}
<div class="card shadow">
  <div class="card-header bg-primary text-white">
    <h2 class="mb-0">Crear Nuevo Usuario</h2>
  </div>

  <div class="card-body">
    <form method="POST" action="{{ url_for('usuario.create') }}">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Nombres</label>
          <input type="text" class="form-control" name="nombres" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Apellidos</label>
          <input type="text" class="form-control" name="apellidos" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Carnet</label>
          <input type="text" class="form-control" name="carnet" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Fecha de Nacimiento</label>
          <input type="date" class="form-control" name="nacimiento" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Teléfono</label>
          <input type="text" class="form-control" name="telefono" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Usuario</label>
          <input type="text" class="form-control" name="usuario" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Rol</label>
          <select class="form-select" name="rol_id" required>
            <option value="" selected disabled>Seleccione un rol</option>
            {% for rol in roles %}
            <option value="{{ rol.id }}">{{ rol.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <!-- Agregar este campo en ambos formularios -->
      <div class="row mb-3">
        <div class="col-md-12">
            <label class="form-label">URL de la Imagen</label>
            <input type="text" class="form-control" name="imagen">
            <small class="form-text text-muted">Ingrese la URL completa de la imagen</small>
        </div>
    </div>

      <div class="d-flex justify-content-end">
        <a href="{{ url_for('usuario.index') }}" class="btn btn-secondary me-2">
          <i class="bi bi-x-circle me-1"></i> Cancelar
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-check-circle me-1"></i> Guardar
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
