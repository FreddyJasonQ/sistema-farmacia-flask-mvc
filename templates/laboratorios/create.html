{% extends 'base.html' %}

{% block content %}
<div class="card shadow">
  <div class="card-header bg-primary text-white">
    <h2 class="mb-0">Crear Nuevo Laboratorio</h2>
  </div>
  
  <div class="card-body">
    <form method="POST" action="{{ url_for('laboratorio.create') }}">
      <div class="mb-3">
        <label class="form-label">Nombre del Laboratorio</label>
        <input type="text" class="form-control" name="nombre_lab" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Dirección</label>
        <input type="text" class="form-control" name="direccion">
      </div>
      
      <div class="mb-3">
        <label class="form-label">Responsable</label>
        <input type="text" class="form-control" name="responsable">
      </div>
      
      <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control" name="telefono">
      </div>
      
      <div class="d-flex justify-content-end">
        <a href="{{ url_for('laboratorio.index') }}" class="btn btn-secondary me-2">
          <i class="bi bi-x-circle me-1"></i> Cancelar
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-check-circle me-1"></i> Guardar
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
