{% extends 'base.html' %}

{% block content %}
<div class="card shadow">
  <div class="card-header bg-primary text-white">
    <h2 class="mb-0">Registrar Nueva Compra</h2>
  </div>
  
  <div class="card-body">
    <form method="POST" id="compraForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Laboratorio*</label>
          <select class="form-select" name="laboratorio_id" required>
            <option value="">Seleccione laboratorio</option>
            {% for laboratorio in laboratorios %}
            <option value="{{ laboratorio.id }}">{{ laboratorio.nombre_lab }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Fecha*</label>
          <input type="date" class="form-control" name="fecha" value="{{ hoy }}" required>
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Tipo Comprobante*</label>
          <select class="form-select" name="comprobante_tipo" required>
            <option value="Factura">Factura</option>
            <option value="Recibo">Recibo</option>
            <option value="Nota">Nota</option>
          </select>
        </div>
        <div class="col-md-8">
          <label class="form-label">Número Comprobante*</label>
          <input type="text" class="form-control" name="comprobante_numero" required>
        </div>
      </div>
      
      <hr>
      
      <h5>Detalle de Productos</h5>
      <div class="table-responsive mb-3">
        <table class="table" id="detalleTable">
          <thead>
            <tr>
              <th>Producto</th>
              <th width="100">Cantidad</th>
              <th width="120">Costo Unitario</th>
              <th width="120">Lote</th>
              <th width="150">Vencimiento</th>
              <th width="100">Subtotal</th>
              <th width="50">Acciones</th>
            </tr>
          </thead>
          <tbody id="detalleBody">
            <!-- Las filas de detalles se agregarán aquí -->
          </tbody>
        </table>
      </div>
      
      <button type="button" class="btn btn-outline-primary mb-3" id="btnAgregarProducto">
        <i class="bi bi-plus-circle"></i> Agregar Producto
      </button>
      
      <div class="row justify-content-end">
        <div class="col-md-4">
          <div class="d-flex justify-content-between mb-2">
            <span class="fw-bold">Subtotal:</span>
            <span id="subtotal">0.00</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span class="fw-bold">Descuento:</span>
            <input type="number" class="form-control w-50" name="descuento" id="descuento" value="0" min="0" step="0.01">
          </div>
          <div class="d-flex justify-content-between">
            <span class="fw-bold">Total:</span>
            <span id="total">0.00</span>
          </div>
        </div>
      </div>
      
      <div class="d-flex justify-content-end mt-4">
        <a href="{{ url_for('compra.index') }}" class="btn btn-secondary me-2">
          <i class="bi bi-x-circle me-1"></i> Cancelar
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-check-circle me-1"></i> Registrar Compra
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Plantilla para fila de detalle (oculta) -->
<template id="detalleTemplate">
  <tr>
    <td>
      <select class="form-select producto-select" name="producto_id[]" required>
        <option value="">Seleccione producto</option>
        {% for producto in productos %}
        <option value="{{ producto.id }}" 
                data-precio="{{ producto.precio_compra }}">
          {{ producto.nombre_comercial }}
        </option>
        {% endfor %}
      </select>
    </td>
    <td>
      <input type="number" class="form-control cantidad" name="cantidad[]" min="1" value="1" required>
    </td>
    <td>
      <input type="number" class="form-control costo" name="costo[]" step="0.01" min="0" required>
    </td>
    <td>
      <input type="text" class="form-control" name="lote[]">
    </td>
    <td>
      <input type="date" class="form-control" name="vencimiento[]">
    </td>
    <td class="subtotal-item">0.00</td>
    <td>
      <button type="button" class="btn btn-danger btn-sm btn-eliminar">
        <i class="bi bi-trash"></i>
      </button>
    </td>
  </tr>
</template>
{% endblock %}

{% block scripts %}
<!-- Referencia al archivo JS externo -->
<script src="{{ url_for('static', filename='js/compras.js') }}"></script>
{% endblock %}
