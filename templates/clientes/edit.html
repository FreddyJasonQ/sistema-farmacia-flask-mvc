{% extends 'base.html' %}

{% block content %}
<div class="card shadow">
  <div class="card-header bg-primary text-white">
    <h2 class="mb-0">Editar Cliente: {{ cliente.nombre }}</h2>
  </div>
  
  <div class="card-body">
    <form method="POST">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Nombre*</label>
          <input type="text" class="form-control" name="nombre" value="{{ cliente.nombre }}" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Tipo Documento*</label>
          <select class="form-select" name="tipo_documento" required>
            <option value="CI" {% if cliente.tipo_documento == 'CI' %}selected{% endif %}>Cédula de Identidad</option>
            <option value="NIT" {% if cliente.tipo_documento == 'NIT' %}selected{% endif %}>NIT</option>
            <option value="Pasaporte" {% if cliente.tipo_documento == 'Pasaporte' %}selected{% endif %}>Pasaporte</option>
            <option value="Otro" {% if cliente.tipo_documento == 'Otro' %}selected{% endif %}>Otro</option>
          </select>
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Documento*</label>
          <input type="text" class="form-control" name="documento" value="{{ cliente.documento }}" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Complemento</label>
          <input type="text" class="form-control" name="complemento" value="{{ cliente.complemento or '' }}">
        </div>
        <div class="col-md-4">
          <label class="form-label">Teléfono*</label>
          <input type="text" class="form-control" name="telefono" value="{{ cliente.telefono }}" required>
        </div>
      </div>
      
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="estado" id="estado" {% if cliente.estado %}checked{% endif %}>
        <label class="form-check-label" for="estado">Activo</label>
      </div>
      
      <div class="d-flex justify-content-end">
        <a href="{{ url_for('cliente.index') }}" class="btn btn-secondary me-2">
          <i class="bi bi-x-circle me-1"></i> Cancelar
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-check-circle me-1"></i> Actualizar
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
