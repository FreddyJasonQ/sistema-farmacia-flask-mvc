{% extends 'base.html' %}

{% block content %}
<div class="card shadow">
  <div class="card-header bg-primary text-white">
    <h2 class="mb-0">Crear Nuevo Producto</h2>
  </div>
  
  <div class="card-body">
    <form method="POST" action="{{ url_for('producto.create') }}" enctype="multipart/form-data">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Nombre Comercial*</label>
          <input type="text" class="form-control" name="nombre_comercial" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Nombre Genérico</label>
          <input type="text" class="form-control" name="nombre_generico">
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Categoría*</label>
          <select class="form-select" name="categoria_id" required>
            <option value="" selected disabled>Seleccione una categoría</option>
            {% for categoria in categorias %}
            <option value="{{ categoria.id }}">{{ categoria.categoria }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Laboratorio*</label>
          <select class="form-select" name="laboratorio_id" required>
            <option value="" selected disabled>Seleccione un laboratorio</option>
            {% for laboratorio in laboratorios %}
            <option value="{{ laboratorio.id }}">{{ laboratorio.nombre_lab }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Presentación*</label>
          <select class="form-select" name="presentacion_id" required>
            <option value="" selected disabled>Seleccione una presentación</option>
            {% for presentacion in presentaciones %}
            <option value="{{ presentacion.id }}">{{ presentacion.presentacion }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Código</label>
          <input type="text" class="form-control" name="codigo">
        </div>
        <div class="col-md-4">
          <label class="form-label">Código de Barras</label>
          <input type="text" class="form-control" name="barcode">
        </div>
        <div class="col-md-4">
          <label class="form-label">Imagen</label>
          <input type="text" class="form-control" name="imagen" placeholder="URL de la imagen">
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Precio de Compra</label>
          <input type="number" class="form-control" name="precio_compra" step="0.01" min="0">
        </div>
        <div class="col-md-4">
          <label class="form-label">Precio de Venta</label>
          <input type="number" class="form-control" name="precio_venta" step="0.01" min="0">
        </div>
        <div class="col-md-4">
          <label class="form-label">Stock Inicial</label>
          <input type="number" class="form-control" name="cantidad" min="0">
        </div>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" name="descripcion" rows="3"></textarea>
      </div>
      
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="estado" id="estado" checked>
        <label class="form-check-label" for="estado">Activo</label>
      </div>
      
      <div class="d-flex justify-content-end">
        <a href="{{ url_for('producto.index') }}" class="btn btn-secondary me-2">
          <i class="bi bi-x-circle me-1"></i> Cancelar
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-check-circle me-1"></i> Guardar
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
